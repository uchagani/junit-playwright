name: junit-playwright

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [ '8', '11', '17' ]
        playwright: ['1.18.0', '1.19.0', '1.20.0']
        junit: ['5.6.3', '5.7.2', '5.8.2']
    runs-on: ${{ matrix.os }}
    name: ${{matrix.os}} - Java ${{ matrix.java }} - Playwright ${{matrix.playwright}} - JUnit ${{matrix.junit}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - run: mvn clean test "-Dplaywright.version=${{matrix.playwright}} -Djunit.version=${{matrix.junit}}" --file pom.xml
